<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Impact Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .input-section {
            grid-column: 1 / -1;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-upload {
            margin-top: 15px;
        }

        .file-upload input {
            display: none;
        }

        .file-upload label {
            display: inline-block;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            margin-right: 10px;
        }

        .file-upload label:hover {
            background: #5568d3;
        }
        
        .file-upload label:last-child:hover {
            background: #218838;
        }

        .file-list {
            margin-top: 15px;
        }

        .file-item {
            display: inline-block;
            background: #f0f0f0;
            padding: 8px 12px;
            border-radius: 5px;
            margin: 5px;
            font-size: 14px;
        }
        
        .file-item.csv {
            background: #d4edda;
            border-left: 3px solid #28a745;
        }
        
        .file-item.code {
            background: #e7f3ff;
            border-left: 3px solid #667eea;
        }

        .file-item .remove {
            margin-left: 8px;
            color: #e74c3c;
            cursor: pointer;
            font-weight: bold;
        }

        .analyze-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
        }

        .analyze-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
        }

        .result-item {
            margin-bottom: 20px;
        }

        .result-item h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin: 5px 5px 5px 0;
        }

        .badge.positive {
            background: #d4edda;
            color: #155724;
        }

        .badge.negative {
            background: #f8d7da;
            color: #721c24;
        }

        .badge.neutral {
            background: #d1ecf1;
            color: #0c5460;
        }

        .affected-files {
            list-style: none;
        }

        .affected-files li {
            background: #f8f9fa;
            padding: 12px;
            margin: 8px 0;
            border-left: 4px solid #667eea;
            border-radius: 5px;
        }

        .affected-files li strong {
            color: #667eea;
        }

        .suggestions {
            list-style: none;
        }

        .suggestions li {
            background: #fff3cd;
            padding: 12px;
            margin: 8px 0;
            border-left: 4px solid #ffc107;
            border-radius: 5px;
        }

        .suggestions li::before {
            content: "üí° ";
            margin-right: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Code Impact Predictor</h1>
            <p>Upload your codebase and let AI predict the impact of changes</p>
        </div>

        <div class="main-content">
            <div class="card input-section">
                <h2>üìù Requirement Description</h2>
                <textarea id="requirement" placeholder="Describe your requirement change... 
Example: Replace email login with fingerprint authentication"></textarea>
                
                <div class="file-upload">
                    <input type="file" id="codeFileInput" multiple accept=".py,.js,.java,.cpp,.c,.ts,.jsx,.tsx,.go,.rs,.sql,.html,.css">
                    <label for="codeFileInput">üíª Upload Code Files</label>
                    
                    <input type="file" id="csvFileInput" multiple accept=".csv">
                    <label for="csvFileInput" style="margin-left: 10px; background: #28a745;">üìä Upload CSV Files</label>
                </div>
                
                <div class="file-list" id="fileList"></div>
                
                <button class="analyze-btn" id="analyzeBtn">üöÄ Analyze Impact</button>
                
                <div class="error" id="error"></div>
            </div>

            <div class="card">
                <h2>üìä Classification & Impact</h2>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Analyzing with 5 AI models... Please wait</p>
                </div>
                <div class="results" id="classificationResults"></div>
            </div>

            <div class="card">
                <h2>üìÅ Affected Files</h2>
                <div class="results" id="affectedFiles"></div>
            </div>

            <div class="card">
                <h2>‚ú® Suggested Changes</h2>
                <div class="results" id="suggestions"></div>
            </div>

            <div class="card">
                <h2>ü§ñ AI Reasoning</h2>
                <div class="results" id="reasoning"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api/analysis/impact-predictor';
        let uploadedFiles = [];

        // Code file upload handling
        document.getElementById('codeFileInput').addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            
            for (const file of files) {
                const content = await readFileContent(file);
                uploadedFiles.push({
                    name: file.name,
                    content: content,
                    type: file.name.split('.').pop()
                });
            }
            
            updateFileList();
        });

        // CSV file upload handling
        document.getElementById('csvFileInput').addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            
            for (const file of files) {
                const content = await readFileContent(file);
                uploadedFiles.push({
                    name: file.name,
                    content: content,
                    type: 'csv'
                });
            }
            
            updateFileList();
        });

        function readFileContent(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = reject;
                reader.readAsText(file);
            });
        }

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = uploadedFiles.map((file, index) => {
                const fileClass = file.type === 'csv' ? 'csv' : 'code';
                const icon = file.type === 'csv' ? 'üìä' : 'üíª';
                return `
                    <span class="file-item ${fileClass}">
                        ${icon} ${file.name}
                        <span class="remove" onclick="removeFile(${index})">‚úñ</span>
                    </span>
                `;
            }).join('');
        }

        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            updateFileList();
        }

        // Analyze button
        document.getElementById('analyzeBtn').addEventListener('click', async () => {
            const requirement = document.getElementById('requirement').value.trim();
            const errorDiv = document.getElementById('error');
            
            // Validation
            if (!requirement) {
                errorDiv.textContent = 'Please enter a requirement description';
                errorDiv.classList.add('show');
                return;
            }
            
            errorDiv.classList.remove('show');
            
            // Show loading
            document.getElementById('loading').classList.add('show');
            document.getElementById('analyzeBtn').disabled = true;
            
            // Hide previous results
            document.querySelectorAll('.results').forEach(el => el.classList.remove('show'));
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: requirement,
                        files: uploadedFiles
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Full Response:', data);
                
                if (data.status === 'success') {
                    displayResults(data.results);
                } else {
                    throw new Error(data.message || 'Analysis failed');
                }
                
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = `Error: ${error.message}`;
                errorDiv.classList.add('show');
            } finally {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('analyzeBtn').disabled = false;
            }
        });

        function displayResults(results) {
            // Classification & Impact
            const classificationDiv = document.getElementById('classificationResults');
            const impactClass = results.impact.toLowerCase();
            classificationDiv.innerHTML = `
                <div class="result-item">
                    <h3>Classification</h3>
                    <span class="badge">${results.classification}</span>
                    <p style="margin-top: 10px;">Confidence: ${(results.classification_confidence * 100).toFixed(1)}%</p>
                </div>
                <div class="result-item">
                    <h3>Impact</h3>
                    <span class="badge ${impactClass}">${results.impact}</span>
                    <p style="margin-top: 10px;">Confidence: ${(results.impact_confidence * 100).toFixed(1)}%</p>
                </div>
            `;
            classificationDiv.classList.add('show');

            // Affected Files
            const affectedDiv = document.getElementById('affectedFiles');
            if (results.affected_files && results.affected_files.length > 0) {
                affectedDiv.innerHTML = `
                    <ul class="affected-files">
                        ${results.affected_files.map(file => `
                            <li>
                                <strong>${file.file}</strong><br>
                                <small>${file.reason}</small>
                            </li>
                        `).join('')}
                    </ul>
                `;
            } else {
                affectedDiv.innerHTML = '<p>No specific files identified. Upload code files for detailed analysis.</p>';
            }
            affectedDiv.classList.add('show');

            // Suggestions
            const suggestionsDiv = document.getElementById('suggestions');
            if (results.suggested_changes && results.suggested_changes.length > 0) {
                suggestionsDiv.innerHTML = `
                    <ul class="suggestions">
                        ${results.suggested_changes.map(change => `
                            <li>${change}</li>
                        `).join('')}
                    </ul>
                `;
            } else {
                suggestionsDiv.innerHTML = '<p>No specific suggestions available.</p>';
            }
            suggestionsDiv.classList.add('show');

            // Reasoning
            const reasoningDiv = document.getElementById('reasoning');
            reasoningDiv.innerHTML = `
                <p>${results.ai_reasoning || results.code_analysis || 'Analysis complete.'}</p>
            `;
            reasoningDiv.classList.add('show');
        }
    </script>
</body>
</html>
